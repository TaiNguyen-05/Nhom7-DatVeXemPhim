{% extends 'booking/base.html' %}
{% block title %}Đăng xuất - MovieBooking{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="/static/css/all_templates.css">
{% endblock %}

{% block content %}
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
      <div class="card">
        <div class="card-body text-center">
          <h3 class="card-title mb-4">
            <i class="fas fa-sign-out-alt me-2"></i>Đăng xuất thành công
          </h3>
          
          <div class="alert alert-success">
            <i class="fas fa-check-circle me-2"></i>
            Bạn đã đăng xuất khỏi hệ thống thành công!
          </div>
          
          <p class="mb-4">Cảm ơn bạn đã sử dụng MovieBooking!</p>
          
          <div class="d-grid gap-2">
            <a href="{% url 'login' %}" class="btn btn-primary">
              <i class="fas fa-sign-in-alt me-2"></i>Đăng nhập lại
            </a>
            <a href="{% url 'home' %}" class="btn btn-outline-secondary">
              <i class="fas fa-home me-2"></i>Về trang chủ
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
// Tự động chuyển hướng về trang chủ sau 3 giây
setTimeout(function() {
    window.location.href = "{% url 'home' %}";
}, 3000);
</script>
{% endblock %}
